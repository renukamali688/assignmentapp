<h4 class="main-heading">Using Asynch Pipe With Promises numerical,string And Combined data.</h4>
  <div *ngIf="data1$! && data2$! && data3$">
  <div class="container container-first">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h4>Aadhar Card Number Data</h4>
            <div *ngFor="let item of data1$">
                {{item}}
            </div>
        </div>
    </div>
  </div>

  <div class="container container-second">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h4>Indian Cricket Team Members Data:</h4>
            <div  *ngFor="let item of data2$">
                {{item}}
            </div>
        </div>
    </div>
  </div>

  <div class="container container-third">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h4>Combined Data</h4>
            <div  *ngFor="let item of data3$">
                {{item}}
            </div>
        </div>
    </div>
  </div>
  </div>
