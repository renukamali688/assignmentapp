<p>postlist works!</p>
<table class="table">
    <thead>
      <tr>
        <th scope="col">SR.NO</th>
        <th scope="col">User ID</th>
        <th scope="col">ID</th>
        <th scope="col">Title</th>
        <th scope="col">Body</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of posts; let i=index">
        <th scope="row">{{i+1}} </th>
        <td>{{post.userId}}</td>
        <td><a [routerLink]="['/postDetails/',post.id]">{{post.id}}</a></td>
        <td>{{post.title}}</td>
        <td>{{post.body}}</td>
      </tr>
    </tbody>
  </table>
