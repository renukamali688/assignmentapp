        <div class="container">
          <div class="row">
            <div *ngFor="let gif of gifs; let i=index" class="col-md-4">
              <p>{{ i + 1 }}</p>
              <p>{{ gif.id }}</p>
              <p>{{ gif.title }}</p>
              <img [src]="gif.images.original.url" height="300px" width="300px">
            </div>
          </div>
        </div>
        
        <mat-paginator [length]="totalItems"
                       [pageSize]="3"
                       [pageIndex]="currentPageIndex"
                       (page)="onPageChange($event)">
        </mat-paginator>
        
    
</div>
